<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form name="contact" autocomplete="on">
<label>Nome: </label> <input type="text" name="name" /><br>
<label>Email: </label> <input type="email" /><br>
<label>Idade: </label> <input type="number" name="number" min="0" max="99"/><br>
<label>Senha: </label> <input type="password" name="password" /><br>
<label>Date: </label><input type="date"><br>
<label>Range: </label> <input type="range" min=0 max=100 name="range" /><br>
<label>Color: </label><input type="color" /> <br>
<label>Button</label><input type="submit" value="submit"/><br>
    </form>
</body>
</html>
